apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: sn-catalog
  namespace: {{ .Values.olm_namespace }}
spec:
  displayName: StreamNative Operators
  image: {{ .Values.sn_registry }}
  publisher: StreamNative.io
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
  secrets:
  - {{ .Values.sn_registry_secret }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: sn-function-mesh-catalog
  namespace: {{ .Values.olm_namespace }}
spec:
  displayName: StreamNative Function Mesh Catalog
  image: streamnative/function-mesh-catalog:latest
  publisher: StreamNative.io
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: sn-operator-catalog
  namespace: {{ .Values.olm_namespace }}
spec:
  displayName: SN Operator Catalog
  image: {{ .Values.sn_operator_registry }}
  publisher: StreamNative.io
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
