{{- if and .Values.components.zookeeper }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .Values.zookeeper.name }}
  namespace: {{ .Values.install_namespace }}
spec:
  channel: {{ .Values.zookeeper.channel | default .Values.channel }}
  installPlanApproval: {{ .Values.zookeeper.approval | default .Values.approval }}  
  source: {{ .Values.zookeeper.source }}
  sourceNamespace: {{ .Values.olm_namespace }}
  name: {{ .Values.zookeeper.name }}
  config:
    resources: {{ include "subscription.zookeeperResources" . }}

---
{{- if and .Values.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.zookeeper.name }}
  namespace: {{ .Values.istio.rootNamespace }}
spec:
  selector:
    matchLabels:
      # well-known labels
      cloud.streamnative.io/app: pulsar
      cloud.streamnative.io/component: zookeeper
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/{{ .Values.install_namespace }}/sa/zookeeper-operator-controller-manager"]
{{- end }}

{{- end }}
