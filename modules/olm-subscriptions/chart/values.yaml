olm_namespace: olm
install_namespace: sn-system
operator_group: sn-operators

sn_registry: "docker.cloudsmith.io/streamnative/operators/sn-catalog:latest"
channel: stable
approval: Automatic

tolerations: []

istio:
  enabled: false
  rootNamespace: istio-system

components:
  bookkeeper: true
  functionMesh: true
  prometheus: false # Prometheus isn't receiving regular updates from the community operators project. This will eventually be removed altogether in favor of the kube-stack-prometheus chart
  pulsar: true
  flink: true
  flinkSql: true
  zookeeper: true
  sn_operator: true

subscriptionConfig:
  resources:
    requests:
      cpu: 20m
      memory: 16Mi
    limits:
      cpu: 200m
      memory: 256Mi


bookkeeper:
  source: sn-catalog
  name: bookkeeper-operator
  config: {}
  #  env:
  #  - name: BOOK
  #    value: bookeeper
  #  envFrom:
  #  - secretRef:
  #      name: book-secret

flink:
  source: sn-catalog
  name: flink-operator
  config: {}

flinkSql:
  source: sn-catalog
  name: sql-operator
  config: {}

functionMesh:
  config:
    enableWebhooks: true
    enableController: false
  source: sn-catalog
  name: function-mesh

prometheus:
  channel: beta
  source: operatorhubio-catalog
  name: prometheus
  config: {}

pulsar:
  source: sn-catalog
  name: pulsar-operator
  config: {}

zookeeper:
  source: sn-catalog
  name: zookeeper-operator
  config: {}

sn_operator:
  source: sn-catalog
  name: sn-operator
  config: {}
