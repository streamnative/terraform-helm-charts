catalog_namespace: olm
install_namespace: sn-system
operator_group: sn-operators

sn_registry: ""
sn_operator_registry: ""

components:
  bookkeeper: true
  functionMesh: true
  prometheus: true
  pulsar: true
  flink: true
  flinkSql: true
  zookeeper: true
  sn_operator: false

bookkeeper:
  approval: Automatic
  channel: stable
  source: sn-catalog
  name: bookkeeper-operator

flink:
  approval: Automatic
  channel: stable
  source: sn-catalog
  name: flink-on-k8s-operator

flinkSql:
  approval: Automatic
  channel: stable
  source: sn-catalog
  name: sql-operator

functionMesh:
  approval: Automatic
  channel: alpha
  config:
    enableWebhooks: true
    enableController: false
  source: sn-function-mesh-catalog
  name: function-mesh

prometheus:
  approval: Automatic
  channel: beta
  source: operatorhubio-catalog
  name: prometheus

pulsar:
  approval: Automatic
  channel: stable
  source: sn-catalog
  name: pulsar-operator

zookeeper:
  approval: Automatic
  channel: stable
  source: sn-catalog
  name: zookeeper-operator

sn_operator:
  approval: Automatic
  channel: alpha
  source: sn-operator-catalog
  name: sn-operator
